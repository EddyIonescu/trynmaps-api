# replace "marin" with "muni" to use that as the agency

query {
  state(agency: "marin", startTime: "1572127400", endTime: "1572127900") {
    agency
    startTime
    routes {
      routeId
      states {
        timestamp
        vehicles {
          vid
          lat
          lon
          heading
        }
      }
    }
  }
}
